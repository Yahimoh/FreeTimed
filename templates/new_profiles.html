{% extends "base.html" %}
{% block content %}
<h1>New Profiles</h1>
<ul>
  {% for user in profiles %}
    <li>
      <a href="{{ url_for('profile', user_id=user['id']) }}">{{ user['username'] }}</a>
    </li>
  {% endfor %}
</ul>
<p><a href="{{ url_for('index') }}">Back to home</a></p>
{% endblock %}
