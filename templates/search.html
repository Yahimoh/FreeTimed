{% extends "base.html" %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>
<ul>
  {% for entry in entries %}
    <li>
      <strong>{{ entry['title'] }}</strong> - {{ entry['content'] }}<br>
      Posted by: {{ entry['username'] if entry['username'] else 'Unknown' }}
    </li>
  {% endfor %}
</ul>
<p><a href="{{ url_for('index') }}">Back to entries</a></p>
{% endblock %}
