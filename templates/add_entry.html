{% extends "base.html" %}
{% block content %}
<h1>Add New Entry</h1>
<form method="post">
  <p>Title: <input type="text" name="title"></p>
  <p>Content: <textarea name="content"></textarea></p>

</form>
<p><a href="{{ url_for('index') }}">Back to entries</a></p>
{% endblock %}
